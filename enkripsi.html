<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thomadis - enkripsi deskripsi ascii</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        h1 {
            margin-top: 0;
        }

        .main-side {
            position: relative;
        }

        .left-side,
        .right-side {
            float: left;
            margin: 15px;
        }

        .left-side {
            width: calc(25% - 30px);
        }

        .right-side {
            width: calc(75% - 30px);
        }

        .form-main {
            position: -webkit-sticky;
            position: sticky;
            top: -1px;
        }

        .form-container {
            margin-bottom: 25px;
        }

        .form-container label {
            display: block;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .form-container input {
            height: 30px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            box-sizing: border-box;
        }

        .form-container textarea {
            min-height: 120px;
        }

        .form-container span {
            display: block;
            font-size: 10pt;
        }

        .form-button-container {
            display: flex;
        }

        .form-button {
            width: 50%;
            padding: 10px 20px;
            border: none;
            font-size: 14px;
            font-weight: 700;
            box-sizing: border-box;
            margin: 0;
            cursor: pointer;
            color: #ffffff;
            background: #222222;
        }

        .form-button:nth-child(1) {
            margin-right: 5px;
        }

        .form-button:nth-child(2) {
            margin-left: 5px;
        }

        .form-button:hover {
            background: #383838;
        }

        .detil {
            margin-top: 30px;
        }

        .detil table {
            position: relative;
            border-collapse: collapse;
            width: 100%;
        }

        .detil table td,
        .detil table th {
            border: 1px solid #dddddd;
            padding: 15px 10px;
            width: 25%;
        }

        .detil table tbody:nth-child(even) {
            background-color: #f2f2f2;
        }

        .detil table tr:hover {
            background-color: #dddddd;
        }

        .detil table th {
            position: sticky;
            top: 0;
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #222222;
            color: white;
        }

        @media screen and (max-width: 800px) {
            .right-side,
            .left-side {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <div class="main-side">
        <div class="left-side">
            <h1>Input</h1>
            <div class="form-main">
                <div class="form-container">
                    <label>Teks</label>
                    <textarea id="input_text" placeholder="teks..."></textarea>
                </div>
                <div class="form-container">
                    <label>Berapa</label>
                    <input type="number" value="3" id="input_number">
                    <span>Note: Caesar Enkripsi menggunakan 3</span>
                </div>
                <div class="form-container">
                    <label>ASCII Model</label>
                    <input type="number" value="128" id="input_ascii_count">
                    <span>Note: 32 ASCII control characters, 128 ASCII printable characters, 256 Extended ASCII (ingat ascii dimulai dari angka 0)</span>
                </div>
                <div class="form-container">
                    <label>Hasil</label>
                    <textarea id="result" placeholder="hasil..."></textarea>
                    <span>Note: [NUL], [Space], [DEL] Ubah Yang Lain Waktu Dekripsi!</span>
                </div>
                
                <div class="form-button-container">
                    <button class="form-button" onclick="return doAction('encode')">Enkripsi</button>
                    <button class="form-button" onclick="return doAction('decode')">Dekripsi</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <h1>Output</h1>
            <div class="detil">
                <table id="detil">
                </table>
            </div>
        </div>
    </div>
    
    <script>
        var input_text = document.getElementById("input_text")
        var input_number = document.getElementById("input_number")
        var input_ascii_count = document.getElementById("input_ascii_count") || 128
        var detil = document.getElementById("detil");

        function charToAscii(a, b) {
            const text = a.charCodeAt(0)
            const calculate = (text + b) % input_ascii_count.value // add 1 since is start from 0 :)
            
            let result = asciiToChar(calculate)
            if (calculate == 0) {
                result = "[NUL]"
            } else if (calculate == 32) {
                result = "[Space]"
            } else if (calculate == 127) {
                result = "[DEL]"
            }
            let content = detil.innerHTML
            content += `<tr><td>${text}</td><td>${a}</td><td>${calculate}</td><td>${result}</td></tr>`
            detil.innerHTML = content
            return result
        }

        function asciiToChar(a) {
            return String.fromCharCode(a)
        }

        function setupNewDetil() {
            detil.innerHTML = "<tr><th>ASCII Teks</th><th>Teks</th><th>ASCII Hasil</th><th>Hasil</th></tr>"
        }

        function doAction(a) {
            setupNewDetil()
            const original = input_text.value
            let count = parseInt(input_number.value) || 0
            let result = ""
            

            if (a == "decode") {
                count =  -(parseInt(input_number.value) || 0)
            }

            for (const x of original.slice()) {
                result += charToAscii(x, count)
            }

            document.getElementById("result").value = result
        }
    </script>
</body>
</html>
